version: "3.9"
services:
  app:
    image: ruby:3.3.5
    container_name: goosetunetv
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - RAILS_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "bundle install && bundle exec rails db:migrate && bundle exec rails server -b 0.0.0.0"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 500M
  db:
    image: "mysql:latest"
    container_name: goosetunetv-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_GOOSETUNETV_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: goosetunetv_development
    volumes:
      - ./initdb.d/:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 500M
